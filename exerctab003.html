<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas de exercicios </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            background-color: lightgreen;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 7px;
            
            
        }

        td.bol{
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>EXERCICIO DE REFORÇO</h1>
    <table>
        <thead>
            <tr>
                <td class="bol">Grupo</td>
                <td class="bol" colspan="2">Nomes</td>
                <td class="bol" colspan="3">Filmes</td>

            </tr>


        </thead>

        <tbody>
            <tr>
                <td class="bol" rowspan="3">Mulheres</td>
                <td colspan="2">Ana Maria</td>
                <td >Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>

            </tr>

            <tr>
                <td colspan="2">Beatriz souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td colspan="2">Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero </td>
            </tr>

            <tr>
                <td class="bol" rowspan="3">Homens</td>
                <td colspan="2">Bruno Mendonça</td>
                <td>Intocaveis </td>
                <td>Amnesia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
                <td colspan="2">Daniel Lorenço</td>
                <td>Wall-E</td>
                <td>Old Boy</td>
                <td>Dangal </td>
            </tr>
            <tr>
                <td colspan="2">Fabiano Mota </td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
